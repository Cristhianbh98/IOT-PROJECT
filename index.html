<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/binoculars.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT App</title>
  </head>
  <body>
    <main id="app">
      <h1 class="mb-4 text-center">Gráficas de Proyecto IoT</h1>
      <hr class="mb-3"/>      
      <div class="row">
        <div class="col-7">
          <p>Estos datos son enviado desde el esp8266, aquí son recolectados y tratados.</p>    
          <h2>Humedad</h2>
          <div class="chart" id="humidity"></div>
          <!-- <h2>Temperatura</h2>
          <div class="chart" id="temperature"></div> -->
        </div>
        <div class="col-5">
          <h2>Tabla de Humedad</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="humidity-table-body"></tbody>
          </table>
          
          <div class="d-flex justify-content-center">
            <div class="waterContainer"></div>
          </div>

          <!-- <h2>Tabla de Temperatura</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="temperature-table-body"></tbody>
          </table> -->
        </div>
      </div>      
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
